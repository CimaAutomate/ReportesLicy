<div class="report-viewer-container">
  <div class="sidebar box-shadow">
    <h4 class="my-3 mx-auto">{{title}}</h4>
    <ul>
      <li *ngFor="let report of reportes">
        <!-- Cambiar [href] por [routerLink] -->
        <a [routerLink]="[reportsParentRoute, report.link]"
           [class.active]="selectedReport?.link === report.link">
          <span class="dx-icon dx-icon-tags link-icon"></span> {{ report.name }}
        </a>
      </li>
    </ul>
  </div>
  <div class="report-content">
    <dx-report-viewer [reportUrl]="selectedReport?.link" height="93vh">
      <dxrv-request-options [invokeAction]="invokeAction" [host]="hostUrl"></dxrv-request-options>
    </dx-report-viewer>
  </div>
</div>
